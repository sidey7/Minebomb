<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .tabuleiro {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-width: 400px;
            width: 100%;
            padding: 20px;
            margin-top: -10px;
            margin-left: -90px;
        }

        .cell {
            width: 90px;
            height: 90px;
            background-color: #00a2ff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cell.revealed {
            background-color: #ff0000;
            color: white;
        }

        .cell.correct {
            background-color: #27ae60;
            color: white;
        }

        .botao {
            padding: 25px 10px;
            background-color: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: -7px;
            width: 80%;
            border-radius: 8px;
            
        }

        .botao:hover {
            background-color: #1e8e47;
        }
    </style>
</head>
<body>
    <h1>Jogo da Mina</h1>
    
    <div class="tabuleiro" id="tabuleiro">
        <!-- As c√©lulas (bot√µes) ser√£o geradas aqui via JavaScript -->
    </div>

    <button class="botao" onclick="reiniciarJogo()">APOSTA</button>

    <script>
        const numCells = 25; // N√∫mero de c√©lulas no tabuleiro (5x5)
        const maxBombas = 2; // N√∫mero m√°ximo de bombas
        let bombaIndices = []; // √çndices das bombas no tabuleiro
        let jogoAtivo = true;

        // Fun√ß√£o para gerar √≠ndices aleat√≥rios para as bombas
        function gerarBombas() {
            bombaIndices = [];
            while (bombaIndices.length < maxBombas) {
                let bombaIndex = Math.floor(Math.random() * numCells);
                if (!bombaIndices.includes(bombaIndex)) {
                    bombaIndices.push(bombaIndex);
                }
            }
        }

        // Fun√ß√£o para criar o tabuleiro com bot√µes (c√©lulas)
        function criarTabuleiro() {
            const tabuleiro = document.getElementById("tabuleiro");
            tabuleiro.innerHTML = ''; // Limpa o tabuleiro antes de gerar novamente

            gerarBombas(); // Gera novas bombas a cada rein√≠cio

            for (let i = 0; i < numCells; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.setAttribute("data-index", i);
                cell.onclick = () => revelarCell(i, cell);
                tabuleiro.appendChild(cell);
            }
        }

        // Fun√ß√£o para revelar a c√©lula clicada
        function revelarCell(index, cell) {
            if (!jogoAtivo) return; // Impede clicar depois de perder

            if (bombaIndices.includes(index)) {
                // Se for bomba
                cell.classList.add("revealed");
                cell.textContent = "üí£"; // Exibe o √≠cone de bomba
                mostrarBombas(); // Revela todas as bombas
                alert("Voc√™ perdeu!");
                jogoAtivo = false; // Jogo termina
            } else {
                // Se for uma c√©lula correta
                cell.classList.add("correct");
                cell.textContent = "üíé"; // Exibe o √≠cone de pr√™mio
            }
        }

        // Fun√ß√£o para revelar todas as bombas no tabuleiro
        function mostrarBombas() {
            const todasCelulas = document.querySelectorAll('.cell');
            todasCelulas.forEach((cell, index) => {
                if (bombaIndices.includes(index) && !cell.classList.contains('revealed')) {
                    cell.classList.add("revealed");
                    cell.textContent = "üí£"; // Exibe a bomba
                }
            });
        }

        // Fun√ß√£o para reiniciar o jogo
        function reiniciarJogo() {
            jogoAtivo = true;
            criarTabuleiro(); // Cria o tabuleiro novamente
        }

        // Inicia o jogo ao carregar a p√°gina
        criarTabuleiro();
    </script>
</body>
</html>
